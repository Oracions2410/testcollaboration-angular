<link rel="stylesheet" href="login.component.scss">
<div class="screen-card">
    <div class="head">
        Authentification
    </div>
    <div [class]="loading ? 'content' : 'content start'">
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="!loading && errors.status" class="custom-alert errors">{{errors.message}}</div>
        <div *ngIf="loading || !errors.status" class="custom-alert errors hide"></div>
        <form *ngIf="!loading" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="group">
                <label>Adresse Email</label>
                <input (focus)="resetErrors()" type="text" [formControlName]="'email'"/>
            </div>

            <div class="group">
                <label>Mot de passe</label>
                <input (focus)="resetErrors()" type="password" [formControlName]="'password'" />
            </div>

            <div class="group">
                <button class="custom-btn default-btn">Me connecter</button>
            </div>
        </form>
    </div>
    <div class="controls">
        <button *ngIf="!loading" (click)="googleLogin()" class="custom-btn google">Connexion/Inscription avec google</button>
        <p *ngIf="loading">Chargemement en cours ....</p>
    </div>
</div>
